<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="Styles.css" type="text/css" rel="stylesheet"/>
    <title>Chicago.</title>
</head>
<body ng-app="chicagoApp">
    <div ng-controller="chicagoController">
        <div id="scoreboard">
            <div class="score score-one" contenteditable>
                34
            </div>
            <div class="score score-two" contenteditable>
                42
            </div>
        </div>
        <div id="names">
            <div class="name name-one" contenteditable>
                [Player one]
            </div>
            <div class="name name-two" contenteditable>
                [Player two]
            </div>
        </div>
        <div id="balls">
            <div class="ball ball-one">1</div>
            <div class="ball ball-two">2</div>
            <div class="ball ball-three">3</div>
            <div class="ball ball-four">4</div>
            <div class="ball ball-five">5</div>
            <div class="ball ball-six">6</div>
            <div class="ball ball-seven">7</div>
            <div class="ball ball-eight">8</div>
            <div class="ball ball-nine">
                <div class="colour"></div>
                <div class="middle">9</div>
                <div class="colour"></div>
            </div>
            <div class="ball ball-ten">
                <div class="colour"></div>
                <div class="middle">10</div>
                <div class="colour"></div>
            </div>
            <div class="ball ball-eleven">
                <div class="colour"></div>
                <div class="middle">11</div>
                <div class="colour"></div>
            </div>
            <div class="ball ball-twelve">
                <div class="colour"></div>
                <div class="middle">12</div>
                <div class="colour"></div>
            </div>
            <div class="ball ball-thirteen">
                <div class="colour"></div>
                <div class="middle">13</div>
                <div class="colour"></div>
            </div>
            <div class="ball ball-fourteen">
                <div class="colour"></div>
                <div class="middle">14</div>
                <div class="colour"></div>
            </div>
            <div class="ball ball-fifteen">
                <div class="colour"></div>
                <div class="middle">15</div>
                <div class="colour"></div>
            </div>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
    <script src="chicago-app-controller.js"></script>
</body>
</html>
